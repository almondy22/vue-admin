<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Admin Panel v3</title>
</head>
<body>
    <div id="app">
        <input type="text" class="create-inp" v-model="pageName">
        <button class="create-btn" v-on:click="createPage">Create Page</button>

        <!-- <input type="text" class="del-inp">
        <button class="del-btn">Delete Page</button> -->

        <div v-for="(page, index) in pagelist">
           <h1>{{index + 1}}) {{ page }} <a href="#" v-on:click="deletePage(page)">(x)</a> </h1> 
        </div>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
